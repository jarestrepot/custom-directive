<h1>Add product</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row g-2 aling-items-center mb-3">

    <div class="col-auto">
      <label for="">Name:</label>
    </div>

    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control">
    </div>

    <div class="col-auto" *ngIf="myForm.controls['name'].touched">
      <span
        class="fw-bold"
        customLabel
        [color]="color"
        [errors]="myForm.get('name')?.errors"
      ></span>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <button
        (click)="changedColor()"
        class="btn btn-primary"
      >
        Change color
      </button>
    </div>
  </div>

</form>

<hr>
<p class="text-danger">* Errors *</p>
<pre>
  {{ myForm.get('name')?.errors | json }}
</pre>
<p
  class="fs-3 fw-bold"
  [ngStyle]="{ color: color }"
>Color: {{ color }}</p>
